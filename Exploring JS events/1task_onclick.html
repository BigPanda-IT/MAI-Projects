<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click</title>
</head>
<body>
    <button onclick="handleClick(this, 'Первое нажатие!')">Кнопка 1</button>
    <button onclick="handleClick(this, 'Второе нажатие!')">Кнопка 2</button>

    <script>
        function handleClick(button, message) {
            button.textContent = message;
            button.style.backgroundColor = 'green';
        }
    </script>

</body>
</html>
