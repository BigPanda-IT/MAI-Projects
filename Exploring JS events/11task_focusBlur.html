<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus and Blur Styles</title>
    <style>
        input {
            border: 4px solid #ccc;
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input.focused {
            border-color: green; 
        }
    </style>
</head>
<body>
    <h1>Форма с изменением стиля при фокусировке</h1>
    <input type="text" id="input1" placeholder="Поле ввода 1">
    <input type="text" id="input2" placeholder="Поле ввода 2">
    <button id="submitBtn">Отправить</button>

    <script>
        // Получаем все поля ввода на странице
        const inputs = document.querySelectorAll('input');

        // Функция для добавления класса при фокусе
        function addFocusClass(event) {
            event.target.classList.add('focused');
        }

        // Функция для удаления класса при потере фокуса
        function removeFocusClass(event) {
            event.target.classList.remove('focused');
        }

        // Добавляем обработчики событий focus и blur ко всем полям ввода
        inputs.forEach(input => {
            input.addEventListener('focus', addFocusClass);
            input.addEventListener('blur', removeFocusClass);
        });
    </script>

</body>
</html>
