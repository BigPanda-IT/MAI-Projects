<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 3</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Начните вводить текст...">
    <div id="suggestions"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const suggestionsDiv = document.getElementById('suggestions');
        const suggestions = ['Apple', 'Banana', 'Cherry', 'Date', 'Fig', 'Grape', 'Honeydew'];

        searchInput.addEventListener('input', function() {
            const inputValue = searchInput.value.toLowerCase();
            const filteredSuggestions = suggestions.filter(item => item.toLowerCase().includes(inputValue));
            suggestionsDiv.innerHTML = filteredSuggestions.map(item => `<div>${item}</div>`).join('');
        });
    </script>
</body>
</html>
